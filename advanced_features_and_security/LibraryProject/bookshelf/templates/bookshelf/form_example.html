<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ book.title }}">
        <label for="author">Author:</label>
        <input type="text" name="author" value="{{ book.author }}">
        <button type="submit">Save</button>
    </form>
</body>
</html>
